plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.finpayconnect_seller"
    compileSdk = 34 // Set your project's compile SDK version (adjust as needed)

    ndkVersion = "25.2.9519653" // Replace with your NDK version if required

    defaultConfig {
    applicationId "com.example.finpayconnect_seller"
    minSdkVersion 23
    targetSdkVersion 34
    versionCode 1
    versionName "1.0.0"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}


    buildTypes {
        release {
            // Enable ProGuard for release builds to shrink code and resources
            // Uncomment and configure below if you have a proguard-rules.pro file
            // minifyEnabled true
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            // Signing config for release
            signingConfig signingConfigs.debug // Replace with your release signing config
        }
    }
}

flutter {
    // Flutter source directory
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.0" // Ensure Kotlin version matches your environment
}
